<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Theme Toggle Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark {
            background-color: #333;
            color: #fff;
        }
        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: inherit;
        }
        .logo-switches button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .logo-switches svg {
            margin-left: 0.5rem;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

<header class="header">
    <nav class="nav">
        <div class="logo">
            <a href="/" accesskey="h" title="Example Site (Alt + H)">
                Example Site
            </a>
            <div class="logo-switches">
                <button id="theme-toggle" accesskey="t" title="(Alt + T)" class="theme-toggle-button">
                    <span id="theme-toggle-text" class="theme-toggle-text">Default Text</span> <!-- Dynamic text -->
                    <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
        <ul id="menu">
            <li><a href="#" title="Home"><span>Home</span></a></li>
            <li><a href="#" title="About"><span>About</span></a></li>
            <li><a href="#" title="Contact"><span>Contact</span></a></li>
        </ul>
    </nav>
</header>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const themeToggle = document.getElementById('theme-toggle');
        const moonIcon = document.getElementById('moon');
        const sunIcon = document.getElementById('sun');

        const toggleTheme = () => {
            if (document.body.classList.contains('dark')) {
                document.body.classList.remove('dark');
                localStorage.setItem("pref-theme", "light");
                themeToggleText.textContent = 'Dark Mode';
                moonIcon.style.display = 'inline';
                sunIcon.style.display = 'none';
            } else {
                document.body.classList.add('dark');
                localStorage.setItem("pref-theme", "dark");
                themeToggleText.textContent = 'Light Mode';
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'inline';
            }
        };

        // Initial setup based on local storage or system preference
        if (localStorage.getItem("pref-theme") === "dark") {
            document.body.classList.add('dark');
            themeToggleText.textContent = 'Light Mode';
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'inline';
        } else if (localStorage.getItem("pref-theme") === "light") {
            document.body.classList.remove('dark');
            themeToggleText.textContent = 'Dark Mode';
            moonIcon.style.display = 'inline';
            sunIcon.style.display = 'none';
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
            themeToggleText.textContent = 'Light Mode';
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'inline';
        }

        themeToggle.addEventListener('click', toggleTheme);
    });
</script>

</body>
</html>
