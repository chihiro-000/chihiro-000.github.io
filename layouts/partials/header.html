<header class="header">
    <nav class="nav">
        <div class="logo">
            {{- $label_text := (site.Params.label.text | default site.Title) }}
            {{- if site.Title }}
            <a href="{{ "" | absLangURL }}" accesskey="h" title="{{ $label_text }} (Alt + H)">
                {{- if site.Params.label.icon }}
                <img src="{{- site.Params.label.icon | absURL -}}" alt="" aria-label="logo" height="30">
                {{- end }}
                {{- $label_text -}}
            </a>
            {{- end }}
            <div class="logo-switches">
                {{- if (not site.Params.disableThemeToggle) }}
                <!-- 主题切换按钮 -->
                <button id="theme-toggle" accesskey="t" title="(Alt + T)">
                    <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <span id="theme-text">帮我关下灯</span> <!-- 显示文本 -->
                </button>
                {{- end }}
            </div>
        </div>
        <!-- 其他导航内容 -->
    </nav>
</header>

<script>
    // 获取相关元素
    const themeToggleButton = document.getElementById('theme-toggle');
    const themeText = document.getElementById('theme-text');

    // 根据当前主题设置文本
    function updateThemeText() {
        const currentTheme = localStorage.getItem("pref-theme");
        if (currentTheme === "dark") {
            themeText.textContent = "帮我开下灯";  // dark主题时显示“帮我开下灯”
        } else {
            themeText.textContent = "帮我关下灯";  // light主题时显示“帮我关下灯”
        }
    }

    // 初始化时更新文本
    updateThemeText();

    // 切换主题
    themeToggleButton.addEventListener('click', () => {
        const currentTheme = localStorage.getItem("pref-theme");
        if (currentTheme === "dark") {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", "light");
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", "dark");
        }
        // 更新文本
        updateThemeText();
    });
</script>
