<header class="header">
    <nav class="nav">
        <div class="logo">
            {{- $label_text := (site.Params.label.text | default site.Title) }}
            {{- if site.Title }}
            <a href="{{ "" | absLangURL }}" accesskey="h" title="{{ $label_text }} (Alt + H)">
                <!-- 图标和站点标题 -->
                {{- /* 保留原有的图标逻辑 */ -}}
                ...
                <!-- 添加动态文本 -->
                <span id="theme-text">{{- if eq site.Params.defaultTheme "dark" }}帮我开下灯{{ else }}帮我关下灯{{ end }}</span>
            </a>
            {{- end }}
            <div class="logo-switches">
                {{- if (not site.Params.disableThemeToggle) }}
                <button id="theme-toggle" accesskey="t" title="(Alt + T)">
                    <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                {{- end }}

                <!-- 省略其他代码 -->

            </div>
        </div>
        <!-- 省略其他代码 -->
    </nav>
</header>

<script>
    // 检查本地存储的主题偏好设置或系统默认设置
    function applyTheme() {
        const theme = localStorage.getItem("pref-theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        document.body.classList.toggle('dark', theme === 'dark');
        document.getElementById('theme-text').textContent = theme === 'dark' ? '帮我开下灯' : '帮我关下灯';
    }

    // 初始化主题
    applyTheme();

    // 监听主题切换按钮点击事件
    document.getElementById('theme-toggle').addEventListener('click', function () {
        const isDark = document.body.classList.contains('dark');
        document.body.classList.toggle('dark', !isDark);
        localStorage.setItem("pref-theme", isDark ? "light" : "dark");
        document.getElementById('theme-text').textContent = isDark ? '帮我关下灯' : '帮我开下灯';
    });
</script>
